<div style="width: 60%;">
    <h2>전체글</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">조회수</th>
            <th scope="col">추천</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <th scope="row" th:text="${board.seq}"></th>
            <td>
                <a th:href="@{#}" th:onclick="|loadPage('@{/getBoard(seq=${board.seq})}')|" th:text="${board.title}" class="text-decoration-none"></a>
            </td>
            <td th:text="${board.writer}"></td>
            <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${board.cnt}"></td>
            <td th:text="${board.likeCnt}"></td>
        </tbody>
    </table>

    <div sec:authorize="isAuthenticated()" class="d-flex justify-content-end">
        <button class="btn btn-primary" th:onclick="|loadPage('@{/insertBoard}')|">글쓰기</button>
    </div>
</div>
