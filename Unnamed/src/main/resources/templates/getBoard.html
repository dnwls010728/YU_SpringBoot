<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body th:align="center">
<h1>게시글 상세</h1>

<form th:action="@{/updateBoard}" method="post">
    <input name="seq" type="hidden" th:value="${board.seq}" />

    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="yellow" th:text="제목"></td>
            <td>
                <input name="title" type="text" th:value="${board.title}" />
            </td>
        </tr>

        <tr>
            <td bgcolor="yellow" th:text="작성자"></td>
            <td th:text="${board.writer}"></td>
        </tr>

        <tr>
            <td bgcolor="yellow" th:text="내용"></td>
            <td>
                <textarea name="content" cols="40" rows="10" th:text="${board.content}"></textarea>
            </td>
        </tr>

        <tr>
            <td bgcolor="yellow" th:text="등록일"></td>
            <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}"></td>
        </tr>

        <tr>
            <td bgcolor="yellow" th:text="조회수"></td>
            <td th:text="${board.cnt}"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="게시글 수정" />
            </td>
        </tr>
    </table>
</form>

<a th:href="@{/insertBoard}">글등록</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
