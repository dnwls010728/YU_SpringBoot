<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 목록</title>
    <style>
        th {
            background-color: pink;
            font-size: 24px;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<center>
    <h1>게시글 목록</h1>
    <table border="1" cellpadding="0" cellspacing="0" width="700">
        <tr>
            <th width="100">번호</th>
            <th width="200">제목</th>
            <th width="150">작성자</th>
            <th width="200">내용</th>
            <th width="450">등록일</th>
            <th width="100">조회수</th>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.seq}"></td>
            <td><a th:href="@{/getBoard(seq=${board.seq})}"
                   th:text="${board.title}">
                </a></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${board.cnt}"></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/insertBoard}">새글 등록</a>
</center>
</body>
</html>
